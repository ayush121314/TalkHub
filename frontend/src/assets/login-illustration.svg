<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="100%" height="100%">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4338ca" />
    </linearGradient>
    <!-- Define glowing gradients -->
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="300" cy="200" r="180" fill="url(#glow1)" opacity="0.4">
    <animate attributeName="r" values="180;200;180" dur="10s" repeatCount="indefinite" />
  </circle>
  
  <!-- Background Elements -->
  <circle cx="150" cy="350" r="80" fill="url(#gradBlue)" opacity="0.1">
    <animate attributeName="r" values="80;90;80" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="450" cy="100" r="60" fill="url(#gradPurple)" opacity="0.1">
    <animate attributeName="r" values="60;70;60" dur="7s" repeatCount="indefinite" />
  </circle>
  
  <!-- Login Card -->
  <g transform="translate(300, 200)">
    <rect x="-150" y="-120" width="300" height="240" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2" />
    
    <!-- Card Content -->
    <text x="0" y="-80" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Welcome Back</text>
    
    <!-- Form Fields -->
    <rect x="-110" y="-50" width="220" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
    <text x="-95" y="-25" font-family="Arial" font-size="12" fill="#94a3b8">Email</text>
    <rect x="-110" y="10" width="220" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
    <text x="-95" y="35" font-family="Arial" font-size="12" fill="#94a3b8">Password</text>
    
    <!-- Login Button -->
    <rect x="-110" y="70" width="220" height="45" rx="8" fill="url(#gradBlue)">
      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="0" y="97" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Login</text>
  </g>
  
  <!-- Floating Elements -->
  <g>
    <circle cx="120" cy="120" r="15" fill="url(#gradPurple)" opacity="0.7">
      <animate attributeName="cy" values="120;100;120" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="480" cy="280" r="12" fill="url(#gradBlue)" opacity="0.7">
      <animate attributeName="cy" values="280;300;280" dur="4s" repeatCount="indefinite" />
    </circle>
    <path d="M520,140 L530,130 L520,120 Z" fill="url(#gradPurple)" opacity="0.7">
      <animate attributeName="transform" values="rotate(0,520,130); rotate(360,520,130)" attributeType="XML" dur="20s" repeatCount="indefinite" />
    </path>
    <path d="M80,270 L90,260 L80,250 Z" fill="url(#gradBlue)" opacity="0.7">
      <animate attributeName="transform" values="rotate(0,80,260); rotate(360,80,260)" attributeType="XML" dur="15s" repeatCount="indefinite" />
    </path>
    <!-- Random particles -->
    <circle cx="200" cy="350" r="4" fill="url(#gradBlue)" opacity="0.6">
      <animate attributeName="cy" values="350;340;350" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="50" r="5" fill="url(#gradPurple)" opacity="0.6">
      <animate attributeName="cy" values="50;60;50" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="200" r="3" fill="url(#gradBlue)" opacity="0.6">
      <animate attributeName="cx" values="100;110;100" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="200" r="3" fill="url(#gradPurple)" opacity="0.6">
      <animate attributeName="cx" values="500;490;500" dur="6s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- TALK HUB Brand -->
  <g transform="translate(300, 350)">
    <text x="0" y="0" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#gradBlue)">TALK HUB</text>
    <rect x="-60" y="10" width="120" height="3" rx="1.5" fill="url(#gradPurple)" opacity="0.7">
      <animate attributeName="width" values="0;120;0" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x" values="60;-60;60" dur="3s" repeatCount="indefinite" />
    </rect>
  </g>
</svg> 