<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="100%" height="100%">
  <defs>
    <linearGradient id="gradBlue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <linearGradient id="gradPurple2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#6d28d9" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <circle cx="500" cy="350" r="80" fill="url(#gradPurple2)" opacity="0.1">
    <animate attributeName="r" values="80;90;80" dur="7s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="50" r="60" fill="url(#gradBlue2)" opacity="0.1">
    <animate attributeName="r" values="60;70;60" dur="6s" repeatCount="indefinite" />
  </circle>
  
  <!-- Main Elements -->
  <g transform="translate(300, 200)" class="main-group">
    <animate attributeName="transform" values="translate(300, 200) scale(1); translate(300, 200) scale(1.02); translate(300, 200) scale(1)" dur="4s" repeatCount="indefinite" />
    
    <!-- User Profile Card -->
    <rect x="-120" y="-80" width="240" height="160" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" />
    
    <!-- Profile Elements -->
    <circle cx="0" cy="-35" r="30" fill="#e2e8f0" />
    <circle cx="0" cy="-35" r="15" fill="#94a3b8" />
    <path d="M-15,5 L15,5 C20,5 25,10 25,15 L25,35 C25,40 20,45 15,45 L-15,45 C-20,45 -25,40 -25,35 L-25,15 C-25,10 -20,5 -15,5 Z" fill="#e2e8f0" />

    <!-- Form Elements -->
    <rect x="-70" y="0" width="140" height="10" rx="2" fill="#94a3b8" opacity="0.5" />
    <rect x="-70" y="20" width="140" height="10" rx="2" fill="#94a3b8" opacity="0.3" />
    <rect x="-70" y="40" width="80" height="15" rx="7.5" fill="url(#gradPurple2)">
      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <!-- Floating Elements -->
    <circle cx="-140" cy="-40" r="15" fill="url(#gradBlue2)" opacity="0.8">
      <animate attributeName="cy" values="-40;-30;-40" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="140" cy="40" r="12" fill="url(#gradPurple2)" opacity="0.8">
      <animate attributeName="cy" values="40;50;40" dur="5s" repeatCount="indefinite" />
    </circle>
    <path d="M-140,40 L-150,30 L-140,20 Z" fill="url(#gradBlue2)" opacity="0.8">
      <animate attributeName="transform" values="rotate(0); rotate(360)" attributeType="XML" dur="20s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Create Account Text -->
  <g transform="translate(300, 130)">
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#gradPurple2)">JOIN NOW</text>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </g>
</svg> 